<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In ðŸŽ¥</title>
    <link rel="stylesheet" href="index0.css">
  </head>
  <body>
    <div class="totalpage">

      <div class="page">

<!--Login Title-->
        <div class="login">
          <h1>Login</h1>

        </div>


<!--username and password-->
        <form class="detail" action="index.html" method="post">
          <div class="detail1">
            <div class="user"><label for="username">Username</label><br></div>
            <input type="text" name="" value="" placeholder="Type your username" id="username">

          </div>
          <div class="detail2">
            <div class="pass"><label for="password">Password</label><br></div>
            <input type="text" name="" value="" placeholder="Type your password - abc" id="password">

          </div>

<!--remember me and forgot password-->
          <div class="rem">
            <input type="checkbox" name="" value="" id="remember">
            <label for="remember"><small>Remember me</small></label>

          </div>
          <div class="forgot">
            <a href="#"><small>Forgot password</small></a>

          </div>


<!--submit button-->
          <div class="btn">
            <input type="submit" name="" value="LOGIN" class="btn1">

          </div>

        </form>

<!--SIGN IN using facebook or instagram or Google-->
        <div class="sign">
          <p>Or Sign Up Using</p>
          <div class="img1"><a href="https://www.facebook.com/login/"><img src="facebook.png" alt="facebook"></a></div>
          <div class="img2"><a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img src="twitter.png" alt="twitter"></a></div>
          <div class="img3"><a href="https://accounts.google.com/ServiceLogin?hl=en-GB"><img src="google.png" alt="google"></a></div>

        </div>


<!--Create a New Account-->
        <div class="create">
          <p>Or Sign Up Using</p>
          <a href="index1.html">Create New Account</a>

        </div>



      </div>

    </div>



    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
